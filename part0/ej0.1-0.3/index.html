<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso HTML, CSS y JS</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Un título</h1>
    <p id="mi-parrafo">Un simple parrafo</p>
    <img src="images/logo-react.png" alt="Mi imagen de prueba" />
    <h2>Lista de la compra</h2>
    <ul>
        <li class="item-lista-compra">Tomates</li>
        <li class="item-lista-compra">Pescado</li>
        <li class="item-lista-compra">Agua</li>
    </ul>
    <a href="https://www.google.com/">Un enlace a otro sitio</a>
    <h2>Mi formulario</h2>
    <form action="/my-handling-form-page" method="post">
        <ul class="ul-form">
            <li>
                <label for="name">Nombre:</label>
                <input type="text" name="user-name" id="name">
            </li>
            <li>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="user-email" id="email">
            </li>
            <li>
                <label for="msg">Mensaje:</label>
                <textarea name="user-message" id="msg" cols="21" rows="5"></textarea>
            </li>
            <li>
                <button type="submit">Enviar</button>
            </li>
        </ul>



        
    </form>
</body>
</html>
